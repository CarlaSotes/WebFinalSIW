<script>
    function elegidaruta() {
        var id =  $("#idruta").val();
        $.ajax({
            url: "modificarRuta3.php?idruta="+id,
            type: "get",
            success: function(resultado) {
                $("#capaeditarrutas").html(resultado);
            }
        });
    }
</script>

<label for="rutas">Elija ruta: </label>
<select name="rutas" id="idruta" onchange="elegidaruta();">
    <option value="0">Seleccione una ruta</option>
    ##fila##
    <option value="##idruta##">##ruta##</option>
    ##fila##
</select>
<br>
<p id="formulario"></p>
